<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Sacos de Sementes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
    }

    input, select {
      width: 100%;
      padding: 5px;
      margin: 5px 0;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin: 10px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Sacos de Sementes</h1>
  <label for="sample1">Amostra 1 (g):</label>
  <input type="number" id="sample1">
  <label for="sample2">Amostra 2 (g):</label>
  <input type="number" id="sample2">
  <label for="sample3">Amostra 3 (g):</label>
  <input type="number" id="sample3">
  <label for="sample4">Amostra 4 (g):</label>
  <input type="number" id="sample4">
  <label for="sample5">Amostra 5 (g):</label>
  <input type="number" id="sample5">

  <label for="bagType">Tipo de Saco:</label>
  <select id="bagType">
    <option value="140000">Sacos de 140 mil sementes</option>
    <option value="5000000">BigBags de 5 milhões de sementes</option>
  </select>

  <h2>Resultado</h2>
  <p>O peso do saco é: <span id="result">0 kg</span></p>
  <p>O desvio padrão é: <span id="sd">0%</span></p>

  <button id="calcular">Calcular</button>

  <script>
    const bagTypeSelect = document.getElementById('bagType');
    const calcularButton = document.getElementById('calcular');

    calcularButton.addEventListener('click', calculateBagWeight);

    function calculateBagWeight() {
  const sampleInputs = [
    parseFloat(document.getElementById('sample1').value),
    parseFloat(document.getElementById('sample2').value),
    parseFloat(document.getElementById('sample3').value),
    parseFloat(document.getElementById('sample4').value),
    parseFloat(document.getElementById('sample5').value),
  ];

  const bagType = parseInt(bagTypeSelect.value);
  const averageSampleWeight = sampleInputs.reduce((sum, sample) => sum + sample, 0) / sampleInputs.length;

  const sumOfSquares = sampleInputs.reduce((sum, sample) => sum + Math.pow(sample - averageSampleWeight, 2), 0);
  const standardDeviation = Math.sqrt(sumOfSquares / sampleInputs.length);
  const sdPercentage = (standardDeviation / averageSampleWeight) * 100;

  const bagWeight = bagType / averageSampleWeight;
  const bagWeightKg = bagWeight / 1000;

  document.getElementById('result').textContent = `${bagWeightKg.toFixed(2)} kg`;
  document.getElementById('sd').textContent = `${sdPercentage.toFixed(2)}%`;
}
